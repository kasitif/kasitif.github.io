<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="{{ site.author }}">
    
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    
    <!-- SEO -->
    {% seo %}
    
    <!-- Styles -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="site-header">
        <nav class="container">
            <div class="nav-brand">
                <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
            </div>
            <ul class="nav-links">
                <li><a href="{{ '/' | relative_url }}">Home</a></li>
                <li><a href="{{ '/about/' | relative_url }}">About</a></li>
                <li><a href="{{ site.url }}/assets/pdf/cv.pdf" target="_blank">Download CV</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <div class="container">
            {{ content }}
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-links">
                    <a href="mailto:{{ site.email }}">Email</a>
                    <a href="https://www.linkedin.com/in/{{ site.linkedin_username }}" target="_blank">LinkedIn</a>
                    <a href="https://github.com/{{ site.github_username }}" target="_blank">GitHub</a>
                    <a href="https://www.space4water.org/person/kasiti" target="_blank">Space4Water</a>
                </div>
                <p class="copyright">Â© {{ 'now' | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Optional: Analytics -->
    {% if jekyll.environment == 'production' %}
    <!-- Add Google Analytics or other tracking code here -->
    {% endif %}
</body>
</html>
